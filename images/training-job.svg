  <text x="610" y="405" font-size="10" fill="#666">• max_depth: 8</text>
  <text x="610" y="422" font-size="10" fill="#666">• learning_rate: 0.1</text>
  <text x="610" y="439" font-size="10" fill="#666">• num_boost_round: 1000</text>
  <text x="610" y="456" font-size="10" fill="#666">• gamma: 1.0</text>
  <text x="610" y="473" font-size="10" fill="#666">• scale_pos_weight: 27.43</text>
  
  <!-- Data Info -->
  <text x="350" y="510" font-size="11" font-weight="bold" fill="#232f3e">Input Data:</text>
  <text x="360" y="530" font-size="10" fill="#666">Training Nodes: 414,378</text>
  <text x="360" y="547" font-size="10" fill="#666">Test Nodes: 176,162</text>
  <text x="360" y="564" font-size="10" fill="#666">Total Edges: 2.5M (train) + 1.0M (test)</text>
  <text x="360" y="581" font-size="10" fill="#666">Feature Dimensions: 434</text>
  <text x="360" y="598" font-size="10" fill="#666">Fraud Rate: 3.5% (imbalanced)</text>
  
  <text x="600" y="510" font-size="11" font-weight="bold" fill="#232f3e">Output:</text>
  <text x="610" y="530" font-size="10" fill="#666">✓ ONNX models for Triton</text>
  <text x="610" y="547" font-size="10" fill="#666">✓ PyTorch backend models</text>
  <text x="610" y="564" font-size="10" fill="#666">✓ Training snapshot (metadata)</text>
  <text x="610" y="581" font-size="10" fill="#666">✓ Configuration archive</text>
