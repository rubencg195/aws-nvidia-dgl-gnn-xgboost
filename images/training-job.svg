  <text x="360" y="439" font-size="10" fill="#666">• dropout_prob: 0.2</text>
  <text x="360" y="456" font-size="10" fill="#666">• batch_size: 1024</text>
  <text x="360" y="473" font-size="10" fill="#666">• num_epochs: 20</text>
  
