  <text x="30" y="300" font-size="12" fill="#232f3e" font-weight="bold">NVIDIA A10G (24GB)</text>
  
  <text x="30" y="330" font-size="11" fill="#666">Model:</text>
  <text x="30" y="350" font-size="12" fill="#232f3e" font-weight="bold">GraphSAGE_XGBoost</text>
  
  <text x="30" y="380" font-size="11" fill="#666">Training Time:</text>
  <text x="30" y="400" font-size="12" fill="#232f3e" font-weight="bold">~12 minutes</text>
  
  <text x="30" y="430" font-size="11" fill="#666">Output:</text>
  <text x="30" y="450" font-size="11" fill="#666">model.tar.gz</text>
  <text x="30" y="465" font-size="11" fill="#666">(257 MB)</text>
  
